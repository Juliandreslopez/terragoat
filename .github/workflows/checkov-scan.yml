on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
name: PC - Code Scan

jobs:
  deploy:
    name: PC - Code Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    
    - name: Prisma Cloud Code Security Scan
      id: checkov
      continue-on-error: true
      uses: bridgecrewio/checkov-action@master
      env:
        PRISMA_API_URL: ${{ secrets.PCCS_CONSOLE_URL }}
      with:
        api-key: ${{ secrets.PCC_USER }}::${{ secrets.PCC_PASS }}
        use_enforcement_rules: true
        output: junitxml
        output_file_path: checkov_report.xml # Name of the JUnit XML report file
    - name: Upload Checkov Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkov-junit-report
        path: checkov_report.xml
